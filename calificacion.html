<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Problema 1 - Calificación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="navbar-container"></div>
<script>
fetch("navbar.html")
    .then(response => response.text())
    .then(data => {
        document.getElementById("navbar-container").innerHTML = data;
    });
</script>

<div class="container mt-4">
    <h1>Determinar la calificación</h1>

    <form class="mt-4">
        <div class="mb-3">
            <label class="form-label">Parcial 1</label>
            <input type="number" class="form-control" id="parcial1">
        </div>

        <div class="mb-3">
            <label class="form-label">Parcial 2</label>
            <input type="number" class="form-control" id="parcial2">
        </div>

        <div class="mb-3">
            <label class="form-label">Parcial 3</label>
            <input type="number" class="form-control" id="parcial3">
        </div>


        <button class="btn btn-primary" id="calcularBtn" type="button">Calcular</button>
    </form>
    <div id="resultado"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/calificacion.js"></script>
</body>
</html>
